{% extends 'base.html' %}

{% block content %}
    {% if  validlink %}
        <h2>Set new password</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Save </button>
        </form>
    {% else %}
        <p style="color:red;"> Invalid token</p>
        <p>
            <a href="{% url 'password_reset' %}"> Request a new reset</a>
        </p>
    {% endif %}
{% endblock %}
